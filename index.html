<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Info</title>
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: slideUp 1s ease-out;
    }

    h1, p {
      margin: 10px 0;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .typing {
      display: inline-block;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(20), blink .7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="typing" id="name"></h1>
    <p id="class"></p>
    <p id="district"></p>
  </div>

  <script>
    const name = "Your Name";
    const className = "Class: 10-B";
    const district = "Home District: Kisumu";

    document.getElementById('name').textContent = name;

    // Delay showing other details
    setTimeout(() => {
      document.getElementById('class').textContent = className;
      document.getElementById('district').textContent = district;
    }, 2200); // wait until typing animation ends
  </script>

</body>
</html>
